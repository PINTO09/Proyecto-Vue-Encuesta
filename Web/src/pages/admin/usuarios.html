<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Sistema de Encuestas ULEAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../../../assets/new-logo-uleam.png" alt="Logo ULEAM" height="80">
                Sistema de Encuestas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gestionar-encuestas.html">Gestionar Encuestas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resultados.html">Resultados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="usuarios.html">Usuarios</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="estadisticas.html">Estadísticas</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userName"></span>
                    <button class="btn btn-outline-light" onclick="auth.logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <h1>Gestión de Usuarios</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Lista de Usuarios</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre de Usuario</th>
                                <th>Nombre Completo</th>
                                <th>Rol</th>
                                <th>Facultad</th>
                                <th>Carrera</th>
                                <th>Semestre</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- Aquí se cargarán los usuarios -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edición de Usuario -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUsername">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="editNombre" required>
                        </div>
                         <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="editApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Rol</label>
                             <select class="form-select" id="editRole" required>
                                <option value="estudiante">Estudiante</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editFacultad" class="form-label">Facultad</label>
                            <input type="text" class="form-control" id="editFacultad">
                        </div>
                        <div class="mb-3">
                            <label for="editCarrera" class="form-label">Carrera</label>
                            <input type="text" class="form-control" id="editCarrera">
                        </div>
                         <div class="mb-3">
                            <label for="editSemestre" class="form-label">Semestre</label>
                            <input type="text" class="form-control" id="editSemestre">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                         <div class="mb-3">
                            <label for="editPassword" class="form-label">Contraseña (dejar vacío para no cambiar)</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin/usuarios.js"></script>
</body>
</html>
