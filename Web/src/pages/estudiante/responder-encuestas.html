<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Encuesta - Sistema de Encuestas ULEAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                 <img src="../../../assets/new-logo-uleam.png" alt="Logo ULEAM" height="80">
                ULEAM
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="encuestas-disponibles.html">Encuestas Disponibles</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3" id="userName"></span>
                    <button class="btn btn-outline-light" onclick="auth.logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        <h1 id="surveyTitle">Cargando Encuesta...</h1>
        <p id="surveyDescription"></p>
        <hr>
        <form id="surveyResponseForm">
            <div id="questionsContainer">
                <!-- Las preguntas se cargarán aquí -->
            </div>
            <button type="submit" class="btn btn-primary mt-4">Enviar Respuestas</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/auth.js"></script>
    <script src="../../js/estudiante/responder-encuesta.js"></script>
</body>
</html>
