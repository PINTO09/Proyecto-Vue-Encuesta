<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Encuestas ULEAM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a class="navbar-brand" href="#">
                                 <img src="../../assets/new-logo-uleam.png" alt="Logo ULEAM" height="140">

                        </a>

                            <h2 class="text-primary">Registro de Usuario</h2>
                            <p class="text-muted">Complete el formulario para crear su cuenta</p>
                        </div>
                        <form id="registerForm">
                            <!-- Información Personal -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="apellido" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" required>
                                </div>
                            </div>

                            <!-- Información Académica -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="facultad" class="form-label">Facultad</label>
                                    <select class="form-select" id="facultad" required>
                                        <option value="">Seleccione una facultad</option>
                                        <option value="ciencias">Facultad de Ciencias</option>
                                        <option value="ingenieria">Facultad de Ingeniería</option>
                                        <option value="medicina">Facultad de Medicina</option>
                                        <option value="sociales">Facultad de Ciencias Sociales</option>
                                        <option value="educacion">Facultad de Educación</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="carrera" class="form-label">Carrera</label>
                                    <select class="form-select" id="carrera" required>
                                        <option value="">Seleccione una carrera</option>
                                        <!-- Se llenará dinámicamente según la facultad -->
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="semestre" class="form-label">Semestre Actual</label>
                                    <select class="form-select" id="semestre" required>
                                        <option value="">Seleccione el semestre</option>
                                        <option value="1">Primer Semestre</option>
                                        <option value="2">Segundo Semestre</option>
                                        <option value="3">Tercer Semestre</option>
                                        <option value="4">Cuarto Semestre</option>
                                        <option value="5">Quinto Semestre</option>
                                        <option value="6">Sexto Semestre</option>
                                        <option value="7">Séptimo Semestre</option>
                                        <option value="8">Octavo Semestre</option>
                                        <option value="9">Noveno Semestre</option>
                                        <option value="10">Décimo Semestre</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Información de Cuenta -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Registrar Cuenta
                                </button>
                                <a href="../../index.html" class="btn btn-outline-secondary">
                                    Volver al Inicio de Sesión
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/registro.js"></script>
</body>
</html>
